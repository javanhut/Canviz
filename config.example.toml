# Canviz Configuration Example
# Copy this to ~/.config/canviz/config.toml
#
# Find your monitor names with:
#   hyprctl monitors
#   wlr-randr

# ============================================
# Global Defaults
# ============================================
# These apply to all monitors unless overridden

[default]
transition = "fade"       # fade, slide_left, slide_right, slide_up, slide_down, wipe, none
transition_time = 300     # milliseconds
mode = "cover"            # cover, contain, fill, tile, center


# ============================================
# Per-Monitor Configuration
# ============================================
# Replace monitor names with your actual outputs

# Laptop display - single wallpaper
[monitors.eDP-1]
path = "~/Pictures/wallpaper.jpg"

# External monitor - slideshow
[monitors.DP-1]
path = "~/Pictures/Wallpapers"     # Directory of images
duration = "30m"                    # Change every 30 minutes
sorting = "random"                  # random, ascending, descending
recursive = true                    # Include subdirectories
transition = "slide_left"           # Override default transition
transition_time = 500

# Second external monitor
[monitors.HDMI-A-1]
path = "~/Pictures/portrait.jpg"
mode = "contain"                    # Letterbox if aspect ratio differs


