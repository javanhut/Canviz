# ============================================
# Quick Reference
# ============================================
#
# Transitions:
#   fade        - Crossfade between images (default)
#   slide_left  - New image slides in from right
#   slide_right - New image slides in from left
#   slide_up    - New image slides in from bottom
#   slide_down  - New image slides in from top
#   wipe        - Wipe transition
#   none        - Instant switch
#
# Scaling Modes:
#   cover   - Fill screen, crop if needed (default)
#   contain - Fit inside screen, letterbox if needed
#   fill    - Stretch to fill (may distort)
#   tile    - Repeat image as tiles
#   center  - Center without scaling
#
# Duration Formats:
#   30s     - 30 seconds
#   5m      - 5 minutes
#   1h      - 1 hour
#   1h30m   - 1 hour 30 minutes
#
# Supported Formats:
#   JPEG, PNG, WebP, BMP, GIF (static)
